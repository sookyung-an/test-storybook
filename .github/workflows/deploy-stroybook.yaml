name: Build and Deploy Storybook to Storybook Branch

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build Storybook
        run: npm run build-storybook

      - name: Copy storybook-static contents to root
        run: |
          if [ ! -d "storybook-static" ]; then
            echo "âŒ storybook-static not found. Storybook build might have failed."
            exit 1
          fi

          cp -a storybook-static/. ./
          rm -rf storybook-static

      - name: Prepare storybook branch
        run: |
          git config --global user.name "${{ secrets.GIT_USERNAME }}"
          git config --global user.email "${{ secrets.GIT_EMAIL }}"

          git fetch origin
          git clean -fd

          if git show-ref --quiet refs/remotes/origin/storybook; then
            git switch storybook
            git pull origin storybook --rebase
          else
            git checkout --orphan storybook
          fi

          git rm -rf . > /dev/null 2>&1 || true

      - name: Commit and push to storybook branch
        env:
          TOKEN: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}
        run: |
          git add .
          git commit -m "chore: deploy storybook from main ðŸš€" || echo "No changes to commit"
          git push origin storybook --force
